<!DOCTYPE html>
<html>
<head>
    <title>Penjumlahan Sederhana</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <div class="input-group">
            <label for="num1">Bilangan Pertama</label>
            <input type="number" id="num1" name="num1">
        </div>
        <div class="input-group">
            <label for="num2">Bilangan Kedua</label>
            <input type="number" id="num2" name="num2">
        </div>
        <div class="buttons">
            <button onclick="jumlahkan()" class="btn">Jumlahkan</button>
            <button onclick="reset()" class="btn reset">Reset</button>
        </div>
        <br><br>
        <label for="hasil">Hasil:</label>
        <input type="text" id="hasil" name="hasil" readonly>
    </div>
    
    <script>
        function jumlahkan() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var hasil = parseFloat(num1) + parseFloat(num2);
            document.getElementById("hasil").value = hasil;
        }
        
        function reset() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("hasil").value = "";
        }
    </script>
</body>
</html>
